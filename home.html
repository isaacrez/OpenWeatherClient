<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Open Weather Client</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1 class="text-center">Weather Page</h1>

    <hr>

    <div>
        <form class="form-horizontal">
            <div class="form-group d-flex justify-content-center align-items-center">
                <label for="zipcodeInput" class="form-label">Zip Code</label>
                <div class="col">
                    <input type="text"
                           pattern="[0-9]*.{5}"
                           class="form-control"
                           id="zipcodeInput"
                           placeholder="12345"
                           required>
                </div>

                <label for="unitInput" class="form-label">Units</label>
                <div class="col">
                    <select class="custom-select"
                            name="unitInput" 
                            id="unitInput">
                        <option value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>

                <div class="col">
                    <button class="btn btn-primary">
                        Get Weather
                    </button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <h2 id="conditionsIn">Current Conditions in </h2>
    <div class="row">
        <div class="col-6">
            <div class="d-flex h-100 align-items-center">
                <img id="conditionImg" />
                <p id="conditionDisplay" class="ml-3">Haze: haze</p>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-between" style="max-width: 225px;">
                <p class="mb-0"><b>Temperature:</b></p>
                <p id="tempDisplay" class="mb-0">76.77 F</p>
            </div>

            <div class="d-flex justify-content-between" style="max-width: 225px;">
                <p class="mb-0"><b>Humidity:</b></p>
                <p id="humidDisplay" class="mb-0">61%</p>
            </div>
                
            <div class="d-flex justify-content-between" style="max-width: 225px;">
                <p class="mb-0"><b>Wind:</b></p>
                <p id="windDisplay" class="mb-0"></p>
            </div>
        </div>
    </div>

    <hr>

    <h2>Five Day Forecast</h2>
    <div id="forecastData" class="row">

    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/home.js"></script>
</body>
</html>
